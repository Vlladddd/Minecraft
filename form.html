<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <header class="header">
        <img class="logo" src="" alt="">
        <ul class="header__menu" >
            <li class="header__menu-item" >
                <a href="./index.html">
                    Home
                </a>
            </li>
            <li class="header__menu-item" >
                <a href="./form.html">
                    Login
                </a>
            </li>
            <li class="header__menu-item" >
                <a href="./contact.html">
                    Contact
                </a>
            </li>
        </ul>
    </header>
    <div class="box">
        <div class="box__close">X</div>
        <h1 class="box__title">Login</h1>
        <form action="#">
            <div class="box__form">
                <span class="box__icon">
                    <i class="fa-solid fa-envelope-open-text"></i>
                </span>
                <input class="box__input" type="text" required />
                <label class="box__label" >Email</label>
            </div>

            <div class="box__form">
                <span class="box__icon">
                    <i class="fa-solid fa-lock"></i>
                </span>
                <input class="box__input" type="password" required />
                <label class="box__label" >Password</label>
            </div>

            <div class="box__remember">
                <div class="checkbox">
                    <input type="checkbox" />Remember me
                </div>
                <a href="#">Forgot Password</a>
            </div>

            <button class="box__button" type="submit" >Login</button>

            <div class="box__under">
                <p class="under__text-1" >Don't havean account
                    <a href="" class="classunder__register" href="#">Register</a>
                </p>
            </div>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/6d7cb93199.js" crossorigin="anonymous"></script>
</body>
</html>
